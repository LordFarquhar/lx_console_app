<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>

        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">

        <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

        <script src="../../assets/vendor/fontawesome-web/js/all.min.js"></script>
    </head>

    <body>
        <div id="patchFixtureModalContainer">
            <h4 class="modal-title">Patch Fixtures</h4>

            <div id="patchFixtureModalMessage" class="modal-message bad"></div>
            <form id="patchFixtureModal" onsubmit="prompt_patchAdd_renderer.patchFixtures()">
                <div class="layout-col">
                    <div class="layout-row">
                        <div class="layout-col">
                            <label for="fixtureBrandSelect">Select Brand</label>
                        </div>
                        <div class="layout-col">
                            <select name="fixture-brand" id="fixtureBrandSelect"
                                    onchange="prompt_patchAdd_renderer.setPatchBrand()"></select>
                        </div>
                    </div>

                    <div class="layout-row">
                        <div class="layout-col">
                            <label for="fixtureTypeSelect">Select Fixture</label>
                        </div>
                        <div class="layout-col">
                            <select name="fixture-type" id="fixtureTypeSelect"
                                    onchange="prompt_patchAdd_renderer.setPatchType()" class="disabled"
                                    disabled></select>
                        </div>
                    </div>

                    <div class="layout-row">
                        <div class="layout-col">
                            <label for="fixtureChannelModeSelect">Channel Mode</label>
                        </div>
                        <div class="layout-col">
                            <select name="fixture-type" id="fixtureChannelModeSelect"
                                    onchange="prompt_patchAdd_renderer.setPatchChannelMode()" class="disabled"
                                    disabled></select>
                        </div>
                    </div>

                    <div class="layout-row">
                        <div class="layout-col">
                            <label for="numberOfFixtures">Number of Fixtures</label>
                        </div>
                        <div class="layout-col">
                            <input type="number" min=1 name="numberOfFixtures" id="numberOfFixtures"
                                   onchange="prompt_patchAdd_renderer.setPatchNumber()" class="disabled" disabled>
                        </div>
                    </div>

                    <div class="layout-row">
                        <div class="layout-col">
                            <label for="startDmxAddress">Starting DMX Address</label>
                        </div>
                        <div class="layout-col">
                            <input type="number" min=1 max=512 name="startDmxAddress" id="startDmxAddress"
                                   onchange="prompt_patchAdd_renderer.setPatchDmxInitial()" class="disabled" disabled>
                        </div>
                    </div>

                    <div class="layout-row">
                        <div class="layout-col">
                            <label for="dmxAddressOffset">DMX Offset</label>
                        </div>
                        <div class="layout-col">
                            <input type="number" min=1 max=512 name="dmxAddressOffset" id="dmxAddressOffset"
                                   onchange="prompt_patchAdd_renderer.setPatchDmxOffset()" class="disabled" disabled>
                        </div>
                    </div>

                    <div class="layout-row">
                        <div class="layout-col">
                            <label for="startChannel">Starting Channel</label>
                        </div>
                        <div class="layout-col">
                            <input type="number" min=1 name="startChannel" id="startChannel"
                                   onchange="prompt_patchAdd_renderer.setPatchStartChannel()">
                        </div>
                    </div>
                </div>

                <input type="submit" value="Patch" id="patchSubmit" class="disabled button" disabled>
                <button class="button" onclick="prompt_patchAdd_renderer.windowInstruction('close')">Cancel</button>
            </form>
        </div>

        <script src="../../out/prompt_patchAdd_renderer.js"></script>
    </body>

</html>
