<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>

        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">

        <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

        <script src="../../assets/vendor/fontawesome-web/js/all.min.js"></script>
    </head>

    <body>
        <div class="promptContainer">
            <h4 class="modal-title">Set Times</h4>

            <div id="textInputModalMessage" class="modal-message bad"></div>
            <form onsubmit="prompt_transitionTimings_renderer.submit()">
                <label for="delayTime">Delay: </label>
                <input type="number" min="0" name="delayTime" id="delayTime" autofocus><br>
                <label for="delayTime">Fade: </label>
                <input type="number" min="0" name="fadeTime" id="fadeTime"><br>
                
                <input type="submit" value="Submit" id="textSubmit">
                <button onclick="prompt_transitionTimings_renderer.windowInstruction('close')">Cancel</button>
            </form>

        </div>
        <script src="../../out/prompt_transitionTimings_renderer.js"></script>
    </body>

</html>
